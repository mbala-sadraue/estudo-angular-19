<div class="h-screen section-task">
    <h2>{{numberOfTasks()}}</h2>
<app-task-form/>
      <div class="task-list">
        <ul>
            @for( task of tasks(); track task.id) {
                <li>
                    <span>{{task.title}}</span>
                </li>
            }
        </ul>
      </div>

</div>
