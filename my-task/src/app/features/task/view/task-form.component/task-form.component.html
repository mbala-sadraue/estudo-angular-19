<form action="" style="margin-top: 30px;" [formGroup]="formBuilder"  >
    <div class="col-md-6">
        <mat-form-field>
            <input  matInput name="title"  formControlName="title"  (keyup.enter)="addTask()" placeholder="Tarefa" [(ngModel)]="title" >
        </mat-form-field>
    </div>
    <div class="col-md-6">
        <mat-form-field>
         <mat-select formControlName="categoryId">
            <mat-label>Categoria</mat-label>
            @for(category of categories(); track category.id){
                <mat-option [value]="category.id">{{category.name}}</mat-option>
            }
         </mat-select>  
        </mat-form-field>
    </div>    
</form>
<h1>{{ title}}</h1>
