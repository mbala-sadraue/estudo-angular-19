<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Lista de Categorias</h1>
            <ul>
                @for( categoria of categorias(); track categoria.id){
                    <li>{{ categoria.name}}</li>
                }
            </ul>
        </div>
    </div>
</div>
