<form action="" method="" #myForm="ngForm">
    <div class="col-md-6">
        <input matInput type="text" name="form-control" id="">
    </div>

    <div class="col-md-6">
        <mat-form-field>
            <input matInput name="task" placeholder="Tarefa" [(ngModel)]="task"   >
        </mat-form-field>
    </div>

    <mat-form-field>
        <mat-label>Opção</mat-label>
        <mat-select>
            @for(category of categories(); track category.id){
                <mat-option [value]="category.id">{{category.name}}</mat-option>
            }
        </mat-select>
      </mat-form-field>
      
</form>
<h1>{{ task}}</h1>
